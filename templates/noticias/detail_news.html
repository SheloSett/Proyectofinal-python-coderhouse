{% extends 'base.html' %}
	
{% block titulo %}
    Lista de articulos
{% endblock %}

{% block contenido_que_cambia %}

    <h1>{{object.title}}</h1>
    <h2>{{object.description}}</h2>
    <h2>{{object.creation_date}}</h2>
    <h2>{{object.author}}</h2>
    {% if request.user.is_superuser %}
    <a href="/noticias/delete-news/{{object.id}}/" class="btn btn-primary">Eliminar</a>
    {% endif %}
{% endblock %}
